<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pergunte ao Gênio GPT-3</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/genie.png') }}" alt="Genie"><br>
            <h1>Gênio GPT-3</h1>
        </div>
        <form method="POST">
            <label for="question">Digite sua pergunta:</label>
            <input type="text" id="question" name="question" required>
            <br>
            <button type="submit">Enviar</button>
        </form>
        
    </div>  
      
</body>

<div class="footer">
    <p>Esta aplicação utiliza o modelo GPT-3 da OpenAI - <a href="https://openai.com/">https://openai.com/</a></p>
</div> 

</html>
